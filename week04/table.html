<!DOCTYPE html>
<html lang="en">
<head>
<title>WDD131 - Tables Design</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="Keywords go here.">
<meta name="author" content="Donovan Poland">
<meta name="description" content="Tables design">
<meta name="robots" content="index, follow">
<!-- Scripts -->
<!-- no js -->
<!-- CSS style sheets -->
 <link rel="stylesheet" href="styles/table.css">
<!-- Font links-->
</head>
<body>

<main>
<h1 class="center">Tables Design</h1>
<!-- whole table -->
<table class="center">
    <!-- caption of table -->
    <caption>Table 1: Account Feature Comparison</caption><!--set to bottom in CSS-->
    <!-- head of table -->
    <thead>
        <th>
            <th colspan="4">ACME Wildwest Services</th>
        </th>
        <!-- extra row of header -->
         <tr>
            <!-- table head content -->
             <th class="blank"></th><!--left blank intentionally-->
             <th>Basic</th>
             <th>Premium</th>
             <th>Deluxe</th>
         </tr>
    </thead>
    <!-- body of table -->
     <tbody>
        <!-- row of body -->
         <tr>
            <!-- table body/data content -->
            <td><strong>Feature 1</strong></td> <!--left side of table(first <td>) is side table content-->
            <td>✔️</td>
            <td>✔️</td>
            <td>✔️</td>
         </tr>
         <!-- new row inside table body-->
         <tr>
            <!-- table body/data content -->
            <td><strong>Feature 2</strong></td>
            <td>❌</td>
            <td>✔️</td>
            <td>✔️</td>
         </tr>
        <tr>
            <!-- table body/data content -->
            <td><strong>Feature 3</strong></td>
            <td>❌</td>
            <td>❌</td>
            <td>✔️</td>
        </tr>
     </tbody>

</table>
</main>
<footer>
    <p>Donovan Poland</p>
</footer>
</body>
</html>
